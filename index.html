<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>React Practice</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--ここから-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!--React本体-->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script><!--Reactの結果をブラウザのDOMに反映させるライブラリー-->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script><!--JSX,JavaScriptの為のライブラリ-->
  <!--ここまでを追加-->
</head>
<body>
  <div id="root"></div> <!-- UIを表示-->
  <script type="text/babel"> // text/babelにする
          //JSXはReact独自の言語
      (()=>{
        ReactDOM.render(
          <p>Hello!</p>
          document.getElementById('root') //Hello!をroot内に表示する
        );

          });
        );
      })();
  </script>
</body>
</html>
